<!DOCTYPE html>
<html
  lang="en"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
  xmlns:th="http://www.thymelaf.org"
>
  <head>
    <object th:include="fragments/fragment :: head"></object>
    <title>Daftar Paket Soal</title>
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}" />
  </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      <ul th:replace="fragments/fragment :: sidebar"></ul>
      <!-- End of Sidebar -->

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          <nav th:replace="fragments/fragment :: topbar"></nav>

          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- Alert -->
            <div
              class="alert alert-success"
              role="alert"
              th:if="${alert}"
              th:text="${alert}"
            ></div>
            <div
              class="alert alert-success"
              role="alert"
              th:if="${alertUbah}"
              th:text="${alertUbah}"
            ></div>
            <div
              class="alert alert-success"
              role="alert"
              th:if="${alertHapus}"
              th:text="${alertHapus}"
            ></div>

            <!-- Page Heading -->
            <h1 class="h3 mb-2 text-gray-800">Daftar Paket Soal</h1>

            <!-- DataTales -->
            <div class="card shadow mb-4 border-bottom-danger">
              <div class="card-body">
                <div class="row">
                  <div class="col-auto ml-auto">
                    <a
                      class="btn btn-primary"
                      th:href="@{/rekrutmen/paketsoal/tambah}"
                      >+ Tambah Paket Soal</a
                    >
                  </div>
                </div>

                <div class="table-responsive">
                  <table
                    class="table"
                    id="dataTable"
                    width="100%"
                    cellspacing="0"
                  >
                    <thead
                      style="
                        background-color: #ff5252 !important;
                        color: white;
                      "
                    >
                      <tr>
                        <th style="text-align: center;">No</th>
                        <th style="text-align: center;">Nama Paket Soal</th>
                        <th style="text-align: center;">Mata Pelajaran</th>
                        <th style="text-align: center;">Aksi</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr
                        th:each="paketSoal, iterationStatus : *{listPaketSoal}"
                        style="text-align: center;"
                      >
                        <td th:text="${iterationStatus.count}"></td>
                        <td th:text="${paketSoal.nama}"></td>
                        <td th:text="${paketSoal.mataPelajaran}"></td>
                        <td>
                          <a
                            th:href="@{/rekrutmen/paketsoal/detail/}+${paketSoal.idPaket}"
                            >Detail</a
                          >
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragments/fragment :: footer"></footer>
        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div th:replace="fragments/fragment :: logout"></div>
  </body>
</html>
