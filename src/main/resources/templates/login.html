<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>

    <head>
        <object th:include = "fragments/fragment :: head"></object>
        <title>Login</title>
    </head>

</head>

<body>
<div class="slider_area">
    <div class="single_slider slider_bg_1 d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="container-fluid">
                        <!-- Card Parent -->
                        <div class="container" style="width: 40%">
                            <!-- Card -->
                            <div class="card shadow mb-4 border-bottom-danger">
                                <div class="card-body">
                                    <div class="form-header">
                                        <p class="form-header-text ">Log In</p>
                                    </div>
                                        <div th:if="${param.error}">
                                            <div style="text-align: center;">
                                                <span style="color: red">NIP atau password salah!</span>
                                            </div>
                                        </div>
                                    <form th:action="@{/login}" method="POST">
                                        <div class="row form-group">
                                            <label class="form-title">Username:</label>
                                            <input type="text" class="form-control form-control-user" name="nip" placeholder="Masukkan username...">
                                        </div>
                                        <div class="row form-group">
                                            <label class="form-title">Password:</label>
                                            <input type="password" class="form-control form-control-user" name="password" placeholder="Masukkan password...">
                                        </div>
                                        <div style="text-align: center;">
                                            <button type="submit" class="btn form-button">Log In</button>
                                        </div>
                                        <div class="row" style="text-align: center; margin-top: 2rem;">
                                            <div class="col-auto mr-auto"></div>
                                            <div class="col-auto">
                                                <a th:href="@{/}">< Kembali ke Beranda</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- slider_area_end -->

<!-- Footer -->
<footer th:replace="fragments/fragment :: footer">
</footer>
<!-- End of Footer -->

</body>

</html>
