<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:th="http://www.thymelaf.org" >

<head>
    <meta charset="UTF-8">
    <object th:include = "fragments/fragment :: head"></object>
    <title>Tambah Paket Soal</title>
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.css}">
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="fragments/fragment :: sidebar">

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/fragment :: topbar"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Form -->
                <div class="card shadow mb-4 border-bottom-danger">
                    <div class="card-body">
                        <div class="form-header">
                            <p class="form-header-text ">TAMBAH PAKET SOAL</p>
                        </div>
                        <form class="user" th:action="@{/rekrutmen/paketsoal/tambah}" method="POST">
                            <div class="form-group">
                                <p class = "form-title">Nama</p>
                                <input type="text" name="nama" required = "true" class="form-control form-control-user" placeholder="Masukkan Nama Paket Soal"
                                       pattern="[A-Za-z0-9 ]+" title="Hanya boleh angka atau huruf">
                            </div>
                            <div class="form-group">
                                <p class = "form-title">Mata Pelajaran</p>
                                <select selected=# name="mataPelajaran" class="input-field col col-lg-3" required = "true" style="margin-top: 10px;" id="dropdown-form" onchange="dropdownChange()">
                                    <option value="" selected disabled hidden th:text="${mapel == null} ? 'Masukkan Mata Pelajaran' : ${mataPelajaran}"></option>
                                    <option th:each="mapel : ${mataPelajaran}"
                                            th:value="${mapel}"
                                            th:text="${mapel}"/>
                                    <option value="null">Tidak Ada</option>
                                </select>
                            </div>
                            <button class="btn btn-primary">Simpan</button>
                        </form>
                    </div>

                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragments/fragment :: footer">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="fragments/fragment :: logout">
</div>
</body>

</html>
