<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<h2>Ubah Golongan</h2>

<div>
    <form th:action="@{/golongan/edit/{idGolongan}(idGolongan=${golongan.idGolongan})}" th:object="${golongan}" method="POST">
        <input type="hidden" th:field="${golongan.idGolongan}" />
        Nama: <br>
        <input type="text" name="nama" class="form-control" readonly th:value="${golongan.nama}" />
        <br>
        Rate: <br>
        <input type="number" name="rate" th:value="${golongan.rate}" class="form-control"/>
        <br>
        Pajak: <br>
        <input type="number" step="0.01" name="pajak" th:value="${golongan.pajak}" class="form-control"/>
        <br>

        <br><br>
            <button type="submit" class="btn btn-primary">Simpan</button>
    </form>
</div>

</body>
</html>
