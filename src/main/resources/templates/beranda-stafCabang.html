<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
    <object th:include = "fragments/fragment :: head"></object>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <title>Beranda</title>
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="fragments/fragment :: sidebar">

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/fragment :: topbar"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Chart Container -->
                <div class="card shadow mb-4 border-bottom-danger">
                    <div class="card-body">
                        <div class="row align-content-center" style="width: 40%; height: 40%; margin-left: 30%; margin-right: auto;">
                            <div class="col align-content-lg-center" style="width: 40%; height: 40%;">
                                <canvas id="myChart" width="1" height="1"></canvas>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <h1 class="h5 mb-2 text-danger card-header-text" th:text="'Rasio Efisiensi Cabang ' + ${cabangModel.cabang}"></h1>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Card -->
                <div class="row">

                    <div class="col-sm align-content-center">
                        <div class="card shadow mb-4 border-left-danger h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">

                                    <div class="col">
                                        <div class="font-weight-bold text-danger">
                                            <p th:text="${gajiModel.periode.getMonth()}+' '+${gajiModel.periode.getYear()}"></p>
                                        </div>
                                        <div class="h3 font-weight-bold text-danger" th:text="'Total Payroll ' + ${cabangModel.cabang}"></div>
                                        <div class="h4 font-weight-bold text-gray-800" th:text="'RP. '+ ${gajiModel.totalGaji}" ></div>
                                        <a class="text-primary" th:href="@{/gaji/}"> Lihat Detail ></a>
                                    </div>
                                    <div class="col">
                                        <img src="/img/Total%20Payroll.png" class="img-fluid" style="width:100px; height: auto; float: right">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm align-content-center">
                        <div class="card shadow mb-4 border-left-danger h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">

                                    <div class="col">
                                        <div class="font-weight-bold text-danger">
                                            <p th:text="${gajiModel.periode.getMonth()}+' '+${gajiModel.periode.getYear()}"></p>
                                        </div>
                                        <div class="h3 font-weight-bold text-danger" th:text="'Jumlah Siswa ' + ${cabangModel.cabang}"></div>
                                        <div class="h4 font-weight-bold text-gray-800" th:text="${cabangModel.jumlahSiswa}"></div>
                                    </div>
                                    <div class="col">
                                        <img src="/img/Jumlah%20Siswa.png" class="img-fluid" style="width:100px; height: auto; float: right">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <br>
                <br>

                <h1 class="h3 mb-2 text-gray-800 text-uppercase text-center font-weight-bold" th:text="'TOP 10 PENGAJAR '+${cabangModel.cabang}"></h1>
                <div class="card shadow mb-4 border-bottom-danger">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table" width="80%" cellspacing="0">
                                <thead style="background-color: #FF5252 !important; color: white">
                                <tr>
                                    <th style="text-align: center;">No</th>
                                    <th style="text-align: center;">Nama Pengajar</th>
                                    <th style="text-align: center;">Jumlah Sesi</th>
                                    <th style="text-align: center;"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="gaji, iterationStatus: ${allGajiByPengajar}">
                                    <td style="text-align: center;" th:text="${iterationStatus.count}"></td>
                                    <td th:text="${gaji.pegawai.nama}"></td>
                                    <td style="text-align: center;" th:text="${gaji.totalSesi}"></td>
                                    <td style="text-align: center;"><a th:href="@{/gaji/detail/}+${gaji.idGaji}">Detail</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragments/fragment :: footer">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

    <!-- Data for chart -->
    <p id="periode-string" style="display: none;" th:text="${periodeString}"></p>
    <p id="rasio-string" style="display: none;" th:text="${rasioString}"></p>

    <!-- ChartJS -->
    <script>
        var labels = document.getElementById("periode-string").innerHTML.split(',');
        var data = JSON.parse("[" + document.getElementById("rasio-string").innerHTML + "]");

        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Rasio Efisiensi',
                    data: data,
                    lineTension: 0,
                    responsive: true,
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="fragments/fragment :: logout">
</div>



</body>
</html>
