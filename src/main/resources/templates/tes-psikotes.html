<!DOCTYPE html>

<html xmlns:th="http://www.thymeLeaf.org">


<head>
    <object th:include = "fragments/fragment :: head"></object>
    <title>Tes Psikotes</title>
</head>


<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">
                        <!-- Buat waktunya nanti disini ya -->
                </ul>
            </nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-danger card-header-text">TES 1 - PSIKOTES</h1>

                <!-- Soal -->
                    <tr th:each="soal, iterationStatus : *{listSoal}">
                        <div class="card shadow mb-4">
                            <div class="card-body">
                                <b><p th:text="${iterationStatus.count} + '. ' + ${soal.pertanyaan}"></p></b>
                                <form th:object="${soal}" method="post">
                                    <fieldset>
                                        <legend>Your addresses</legend>
                                        <ul>
                                            <li th:each="jawaban : ${soal.listJawaban}">
                                                <input type="radio" th:field="${jawaban.idJawaban}" th:value="${jawaban.idJawaban}" />
                                                <!-- <label th:for="${destinationAddress.destinationAddressId}" th:text="${jawaban.jawaban}"></label> -->
                                            </li>
                                        </ul>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </tr>

                <div class="row">
                    <button class="btn btn-primary">Selesai</button>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragments/fragment :: footer">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="fragments/fragment :: logout">
</div>
</body>
</html>
