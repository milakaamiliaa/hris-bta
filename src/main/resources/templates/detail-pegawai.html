<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:th="http://www.thymelaf.org" >

<head>
    <object th:include = "fragments/fragment :: head"></object>
  <title>Detail Pegawai</title>
  <link rel="stylesheet" th:href="@{/css/sb-admin-2.css}">
  <script th:src="@{/js/sb-admin-2.min.js}"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abt
TE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4s
F86dIHNDz0W1" crossorigin="anonymous"></script>
</head>


<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="fragments/fragment :: sidebar">

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/fragment :: topbar"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800" >Detail Pegawai</h1>

                <!-- Card -->
                <div class="card shadow mb-4 border-bottom-danger">
                    <div class="card-body">
                            <div class="row">
                                <div class="col col-lg-2">
                                    <p class="details-title">Nama</p>
                                </div>
                                <div class="col">
                                    <p th:text="${pegawai.nama}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-lg-2">
                                    <p class="details-title">Tanggal Lahir</p>
                                </div>
                                <div class="col">
                                    <p th:text="${pegawai.tglLahir}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-lg-2">
                                    <p class="details-title">Email</p>
                                </div>
                                <div class="col">
                                    <p th:text="${pegawai.email}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-lg-2">
                                    <p class="details-title">Nomor Telepon</p>
                                </div>
                                <div class="col">
                                    <p th:text="${pegawai.noTelp}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-lg-2">
                                    <p class="details-title">Alamat</p>
                                </div>
                                <div class="col">
                                    <p th:text="${pegawai.alamat}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-lg-2">
                                    <p class="details-title">Role</p>
                                </div>
                                <div class="col">
                                    <p th:text="${pegawai.role.nama}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-lg-2">
                                    <p class="details-title">Mata Pelajaran</p>
                                </div>
                                <div class="col">
                                    <p th:text="${pegawai.mataPelajaran == null} ? 'Tidak ada' : ${pegawai.mataPelajaran}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-lg-2">
                                    <p class="details-title">Golongan</p>
                                </div>
                                <div class="col">
                                    <p th:text="${pegawai.golongan == null} ? 'Belum ada' : ${pegawai.golongan.nama}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-lg-2">
                                    <p class="details-title">Nama Bank</p>
                                </div>
                                <div class="col">
                                    <p th:text="${pegawai.namaBank}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-lg-2">
                                    <p class="details-title">No. Rekening</p>
                                </div>
                                <div class="col">
                                    <p th:text="${pegawai.noRekening}"></p>
                                </div>
                            </div>

                            <div class="button-detail">
                                <div class="row">
                                    <div class="col-md-1">
                                        <a type="button" class="btn btn-ubah" th:href="@{/pegawai/ubah/{id}(id=${pegawai.idUser})}" >Ubah</a>
                                    </div>
                                    <div class="col-md-1">
                                        <a type="button" class="btn btn-hapus" th:href="@{/pegawai/hapus/{id}(id=${pegawai.idUser})}">Hapus</a>
                                    </div>
                                </div>
                            </div>

                            <div class="row back-detail">
                                <div class="col-auto mr-auto"></div>
                                <div class="col-auto">
                                    <a th:href="@{/pegawai}">< Kembali ke Daftar Pegawai</a>
                                </div>
                            </div>
                    </div>

                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragments/fragment :: footer">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="fragments/fragment :: logout">
</div>

</body>

</html>
