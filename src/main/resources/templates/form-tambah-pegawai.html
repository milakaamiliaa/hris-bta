<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<body>

<div class="container" style="margin-top:120px">
    <h2>Tambah Pegawai</h2>
    <form class="form-horizontal" th:action="@{/pegawai/tambah}" th:object="${pegawai}" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2">Nama</label>
            <div class="col-sm-10">
                <input type="text" th:placeholder="${pegawai.nama}" th:value="${pegawai.nama}" class="form-control" name="nama">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Tanggal Lahir</label>
            <div class="col-sm-10">
                <input type="date" th:placeholder="${pegawai.tglLahir}" th:value="${pegawai.tglLahir}" class="form-control"name="tglLahir">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Email</label>
            <div class="col-sm-10">
                <input type="email" th:placeholder="${pegawai.email}" th:value="${pegawai.email}" class="form-control"name="email">
            </div>
        </div>
        <div class="form-group" th:each="jenis:listJenis">
            <label class="control-label col-sm-2">Role</label>
            <select class="form-control" id="rolePegawai" name="role" th:placeholder="${pegawai.role}" th:value="${pegawai.role}">
                <option th:value="null">-- Pilih Role --</option>
                <option th:each="jenisRole : ${listRole}" th:text="${jenisRole.nama}" th:value="${jenisRole}"></option>
            </select>
        </div>
        <div class="form-group" th:each="">
            <label class="control-label col-sm-2">Mata Pelajaran</label>
            <select class="form-control" id="matpel" name="role" th:placeholder="${pegawai.mataPelajaran}" th:value="${pegawai.mataPelajaran}">
                <option th:value="null">-- Pilih Mata Pelajaran --</option>
                <option th:each="mp : ${list}" th:text="${jenisRole.nama}" th:value="${jenisRole}"></option>
            </select>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-dark" name="submit">Submit</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
