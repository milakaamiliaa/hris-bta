<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:th="http://www.thymelaf.org" >

<head>
    <meta charset="UTF-8">
    <object th:include = "fragments/fragment :: head"></object>
    <title>Detail Cabang</title>
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.css}">
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="fragments/fragment :: sidebar">

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="fragments/fragment :: topbar"></nav>

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Detail Cabang</h1>

                    <!-- Card -->
                    <div class="card shadow mb-4 border-bottom-danger">
                        <div class="card-body">
                            <div class="row">
                                <div class="col col-lg-2">
                                    <p class="details-title">Nama Cabang</p>
                                </div>
                                <div class="col">
                                    <p th:text="': ' + ${cabang.cabang}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-lg-2">
                                    <p class="details-title">No. Telp</p>
                                </div>
                                <div class="col">
                                    <p th:text="': ' + ${cabang.noTelp}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-lg-2">
                                    <p class="details-title">Email</p>
                                </div>
                                <div class="col">
                                    <p th:text="': ' + ${cabang.email}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-lg-2">
                                    <p class="details-title">Alamat</p>
                                </div>
                                <div class="col">
                                    <p th:text="': ' + ${cabang.alamat}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-lg-2">
                                    <p class="details-title">Jumlah Siswa</p>
                                </div>
                                <div class="col">
                                    <p th:text="': ' + ${cabang.jumlahSiswa}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-lg-2">
                                    <p class="details-title">Staf Cabang</p>
                                </div>
                                <div class="col">
                                    <p th:if="${cabang.stafCabang == null}" th:text="': -'"></p>
                                    <p th:unless="${cabang.stafCabang == null}" th:text="': ' + ${cabang.getStafCabang().getNama()}"></p>
                                </div>
                            </div>

                                <div class="button-detail">
                                    <div class="row">
                                        <div class="col-md-1">
                                            <form th:action="@{/cabang/ubah/}+${cabang.idCabang}">
                                                <button class="btn btn-ubah">Ubah</button>
                                            </form>
                                        </div>
                                        <div class="col-md-1">
                                            <button type="button" class="btn btn-hapus" data-toggle="modal" data-target="#exampleModalCenter">
                                                Hapus
                                            </button>
                                        </div>
                                </div>
                            </div>

                            <div class="row back-detail">
                                <div class="col-auto mr-auto"></div>
                                <div class="col-auto">
                                    <a th:href="@{/cabang}">< Kembali ke Daftar Cabang</a>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="fragments/fragment :: footer">
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Modal Konfirmasi -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title details-title" id="exampleModalLongTitle">KONFIRMASI PENGHAPUSAN CABANG</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" th:text="'Apakah Anda ingin menghapus ' + ${cabang.cabang} + ' ?'">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Tidak</button>
                    <form th:action="@{/cabang/hapus/}+${cabang.idCabang}" th:object="${cabang}" method="POST">
                        <button type="submit" class="btn btn-danger">Ya</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Modal-->
    <div th:replace="fragments/fragment :: logout"></div>
</body>
</html>
