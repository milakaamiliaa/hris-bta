<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:th="http://www.thymelaf.org" >

<head>
    <object th:include = "fragments/fragment :: head"></object>
    <title>Form</title>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="fragments/fragment :: sidebar">

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/fragment :: topbar"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Tambah Presensi</h1>

                <!-- Card -->
                <div class="card shadow mb-4 border-bottom-danger">
                    <div class="card-body">
                        <div class="form-header">
                            <p class="form-header-text ">FORM HEADER</p>
                        </div>
                        <form class="user" th:action="@{/presensi/tambah}" th:object="${presensi}" method="POST">
                            <div class="form-group">
                                <p class = "form-title">Tanggal</p>
                                <p class="mb-4" th:text="${localDate}"></a>.</p>
                            </div>
                            <div class="form-group">
                                <p class = "form-title">Cabang</p>
                                    <select class="form-control" th:field="*{cabang}">
                                        <option th:each="cabang : ${cabangList}"
                                            th:value="${cabang.idCabang}"
                                            th:text="${cabang.cabang}">
                                        </option>
                                    </select>
                            </div>
                            <div class="form-group">
                                <p class = "form-title">Jumlah Sesi Mengajar</p>
                                <input type="text" name="sesiMengajar" required = "true" pattern="[1-9]{1,}" title="Masukkan Angka" class="form-control form-control-user" placeholder="Masukkan Jumlah Sesi Mengajar...">
                            </div>
                            <div class="form-group">
                                <p class = "form-title">Jumlah Sesi Tambahan</p>
                                <input type="text" name="sesiTambahan" required = "false" pattern="[0-9]{1,}" title="Masukkan Angka" class="form-control form-control-user" placeholder="Masukkan Jumlah Sesi Tambahan...">
                            </div>
                            <button class="btn form-button">Submit</button>
                        </form>
                    </div>

                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragments/fragment :: footer">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="fragments/fragment :: logout">
</div>

</body>

</html>
