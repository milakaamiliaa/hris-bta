<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:th="http://www.thymelaf.org" >

<head>
    <meta charset="UTF-8">
    <object th:include = "fragments/fragment :: head"></object>
    <title>Tambah Cabang</title>
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.css}">
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="fragments/fragment :: sidebar">

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/fragment :: topbar"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Form -->
                <div class="card shadow mb-4 border-bottom-danger">
                    <div class="card-body">
                        <div class="form-header">
                            <p class="form-header-text ">TAMBAH CABANG</p>
                        </div>
                        <form class="user" th:action="@{/cabang/tambah}" method="POST">
                            <div class="form-group">
                                <p class = "form-title">Nama Cabang</p>
                                <input type="text" name="cabang" required = "true" class="form-control form-control-user" placeholder="Masukkan Nama Cabang"
                                       pattern="[A-Za-z0-9 ]+" title="Hanya boleh angka atau huruf">
                            </div>
                            <div class="form-group">
                                <p class = "form-title">Nomor Telepon</p>
                                <input type="text" name="noTelp" required = "true" class="form-control form-control-user" placeholder="Masukkan Nomor Telepon Cabang"
                                       pattern="[0-9]{7,12}" title="Nomor telepon yang valid 7-12 angka">
                            </div>
                            <div class="form-group">
                                <p class = "form-title">Alamat</p>
                                <input type="text" name="alamat" required = "true" class="form-control form-control-user" placeholder="Masukkan Alamat Cabang"
                                       pattern="[A-Za-z0-9. ]+" title="Hanya boleh angka atau huruf atau .">
                            </div>
                            <div class="form-group">
                                <p class = "form-title">Email</p>
                                <input type="email" name="email" required = "true" class="form-control form-control-user" placeholder="Masukkan Email Cabang" title="Masukkan email yang mengandung @">
                            </div>
                            <div class="form-group">
                                <p class = "form-title">Jumlah Siswa</p>
                                <input type="number" name="jumlahSiswa" required = "true" min="0" title="Masukkan angka 0 atau lebih" class="form-control form-control-user" placeholder="Masukkan Jumlah Siswa">
                            </div>
                            <button class="btn btn-primary">Simpan</button>
                        </form>
                    </div>

                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragments/fragment :: footer">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="fragments/fragment :: logout">
</div>
</body>

</html>
