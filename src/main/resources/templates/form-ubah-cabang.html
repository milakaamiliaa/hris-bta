<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:th="http://www.thymelaf.org" >

<head>
    <meta charset="UTF-8">
    <object th:include = "fragments/fragment :: head"></object>
    <title>Ubah Cabang</title>
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.css}">
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="fragments/fragment :: sidebar">

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="fragments/fragment :: topbar"></nav>

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Card -->
                    <div class="card shadow mb-4 border-bottom-danger">
                        <div class="card-body">
                            <div class="form-header">
                                <p class="form-header-text ">UBAH CABANG</p>
                            </div>
                            <form class="user" th:action="@{/cabang/ubah/}+${cabang.idCabang}" th:object="${cabang}" method="POST">
                                <div class="form-group">
                                    <p class = "form-title">Nama Cabang</p>
                                    <input style="background: none;" type="text" name="cabang" th:field="${cabang.cabang}" class="form-control form-control-user">
                                </div>
                                <div class="form-group">
                                    <p class = "form-title">Nomor Telepon</p>
                                    <input type="tel" name="noTelp" th:value="${cabang.noTelp}" pattern="[0-9]{7,12}"
                                           title="Nomor telepon yang valid 7-12 angka" class="form-control form-control-user">
                                </div>
                                <div class="form-group">
                                    <p class = "form-title">Alamat</p>
                                    <input type="text" name="alamat" th:value="${cabang.alamat}" class="form-control form-control-user">
                                </div>
                                <div class="form-group">
                                    <p class = "form-title">Email</p>
                                    <input type="email" name="email" th:value="${cabang.email}" class="form-control form-control-user">
                                </div>
                                <div class="form-group">
                                    <p class = "form-title">Jumlah Siswa</p>
                                    <input type="number" name="jumlahSiswa" th:value="${cabang.jumlahSiswa}" min="0"
                                           title="Masukkan angka lebih dari 0" class="form-control form-control-user">
                                </div>
                                <div class="form-group">
                                    <p class = "form-title">Staf Cabang</p><br>
                                    <select selected=# name="stafCabang" class="input-field col col-lg-3"
                                            id="dropdown-form" onchange="dropdownChange()">
                                        <option value="" selected disabled hidden th:text="${cabang.stafCabang == null} ? 'Masukkan Staf Cabang' : ${namaStaf}"></option>
                                        <option th:each="staf : ${listCalonStaf}"
                                                th:value="${staf.idUser}"
                                                th:text="${staf.nama}"/>
                                    </select>
                                </div>
                                <button class="btn btn-primary">Simpan</button>
                            </form>

                        </div>

                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="fragments/fragment :: footer">
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div th:replace="fragments/fragment :: logout"></div>
</body>
</html>
