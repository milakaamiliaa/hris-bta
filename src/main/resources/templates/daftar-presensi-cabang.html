<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:th="http://www.thymelaf.org" >

<head>
    <object th:include = "fragments/fragment :: head"></object>
    <title>Daftar Gaji</title>
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.css}">
</head>


<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="fragments/fragment :: sidebar">

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/fragment :: topbar"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800" th:text="'Daftar Presensi '
                +${cabangModel.cabang}+' '+${periode.getMonth()}+' '+${periode.getYear()}"></h1>

                <!-- DataTales Example -->
                <div class="card shadow mb-4 border-bottom-danger">
                    <div class="card-body">
                        <div th:if="${pegawaiList.size() == 0}" th:align="center">
                            <h5 th:text="'Tidak ada data presensi pegawai'"></h5>
                        </div>
                        <div th:unless="${pegawaiList.size() == 0}" class="table-responsive">
                            <div class="table-responsive">
                                <table class="table " id="dataTable" width="100%" cellspacing="0">
                                    <thead style="background-color: #FF5252 !important; color: white">
                                    <tr>
                                        <th class="text-center">No</th>
                                        <th class="text-center">Nama Pengajar</th>
                                        <th class="text-center">Total Sesi</th>
                                        <th class="text-center">Mata Pelajaran</th>
                                        <th class="text-center">Total Gaji</th>
                                        <th style="text-align: center;"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="pegawai, iterationStatus: ${pegawaiList}">
                                        <td class="text-center" th:text="${iterationStatus.count}"></td>
                                        <td class="text-center" th:text="${pegawai.nama}"></td>
                                        <td class="text-center" th:text="${totalSesiPegawai[__${iterationStatus.index}__]}"></td>
                                        <td class="text-center" th:text="${pegawai.mataPelajaran}"></td>
                                        <td class="text-center" th:text="${totalGajiList[__${iterationStatus.index}__]}"></td>
                                        <td style="text-align: center;"><a th:href="@{/gaji/}+${pegawai.nip}">Detail</a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="row back-detail">
                            <div class="col-auto mr-auto"></div>
                            <div class="col-auto">
                                <a th:href="@{/}">< Kembali ke Beranda</a>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->



        </div>
        <!-- End of Content Wrapper -->

        <!-- Footer -->
        <footer th:replace="fragments/fragment :: footer">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div th:replace="fragments/fragment :: logout">
    </div>
</div>
</div>

</body>


</html>
